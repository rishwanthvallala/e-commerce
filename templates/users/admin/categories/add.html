{% extends 'users/admin/base.html' %}

{% block admin_title %}Add Category{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <h2 class="mt-30 page-title">Categories</h2>
        <ol class="breadcrumb mb-30">
            <li class="breadcrumb-item"><a href="{% url 'users:admin.index' %}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{% url 'users:admin_categories' %}">Categories</a></li>
            <li class="breadcrumb-item active">Add Category</li>
        </ol>
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-static-2 mb-30">
                    <div class="card-title-2">
                        <h4>Add New Category</h4>
                    </div>
                    <div class="card-body-table">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Category Name*</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control" name="description" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Status*</label>
                                <select class="form-control" name="status" required>
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Category Image</label>
                                <input type="file" class="form-control" name="image">
                            </div>
                            <button type="submit" class="save-btn hover-btn">Add Category</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
